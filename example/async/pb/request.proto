syntax = "proto3";

package request;
option go_package = "github.com/byebyebruce/example/request";

import "natsrpc.proto";
import "greet.proto";

service Greeter {
  option(natsrpc.serviceAsync) = true;
  rpc Hello (pb.HelloRequest) returns (pb.HelloReply) {}
  rpc ToAll (natsrpc.Empty) returns (natsrpc.Empty) {
    option (natsrpc.publish) = true;
  }
}