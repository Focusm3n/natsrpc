syntax = "proto3";

package async_service;
option go_package = "gitlab.uuzu.com/sanguox/natsrpc/example/pb/async_service;async_service";

import "natsrpc.proto";
import "message.proto";


service Greeter {
  option (natsrpc.serviceAsync) = true; // async reply

  rpc Hello (pb.HelloRequest) returns (pb.HelloReply) {}
  rpc HelloToAll (pb.HelloRequest) returns (natsrpc.Empty) {
    option (natsrpc.publish) = true;
  }
}
