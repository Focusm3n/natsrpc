syntax = "proto3";
option go_package = "github.com/byebyebruce/natsrpc/testdata/pb";
package pb;
import "annotations.proto";
import "google/protobuf/empty.proto";


// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

service Greeter {
  // 同步
  rpc AreYouOK1 (HelloRequest) returns (HelloReply) {
    option (annotation.methodType) = S;
  }

  // 异步（默认）
  rpc AreYouOK2 (HelloRequest) returns (HelloReply) {}

  // 异步
  rpc AreYouOK3 (HelloRequest) returns (HelloReply) {
    option (annotation.methodType) = A;
  }

  // 广播
  rpc AreYouOK4 (HelloRequest) returns (natsrpc.Empty) {
    option (annotation.methodType) = P;
  }
}
